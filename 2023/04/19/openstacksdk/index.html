eserved.</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">===========================================</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">encoding:utf-8</span></span><br><span class="line">import json,logging</span><br><span class="line"></span><br><span class="line">import openstack</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">文档地址</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">https://docs.openstack.org/openstacksdk/latest/user/index.html</span></span><br><span class="line"></span><br><span class="line">def create_connection(auth_url, user_domain_name, username, password):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    建立连接</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    return openstack.connect(</span><br><span class="line">        auth_url=auth_url,</span><br><span class="line">        user_domain_name=user_domain_name,</span><br><span class="line">        username=username,</span><br><span class="line">        password=password,</span><br><span class="line">    )</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">user Manager</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">参见文档</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">https://docs.openstack.org/openstacksdk/latest/user/guides/identity.html</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">openstack.connection.Connection</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">云主机管理</span></span><br><span class="line">class server_manager:</span><br><span class="line"></span><br><span class="line">    def __init__(self, connect):</span><br><span class="line">        self.connect = connect</span><br><span class="line"></span><br><span class="line">    def list_servers(self):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        查询所有云主机.</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        #to json</span><br><span class="line">        items = self.connect.compute.servers()</span><br><span class="line">        server_jsons = &#123;&#125;</span><br><span class="line">        for server in items:</span><br><span class="line">            server_jsons[server[&#x27;name&#x27;]] = server</span><br><span class="line">        # return &quot;&quot;</span><br><span class="line">        return items# json.dumps(server_jsons,indent=2,skipkeys=True)</span><br><span class="line"></span><br><span class="line">    def create_server(self, server_name, image_name, flavor_name,networ_name):</span><br><span class="line">        image = self.connect.compute.find_image(image_name)</span><br><span class="line">        flavor = self.connect.compute.find_flavor(flavor_name)</span><br><span class="line">        network = self.connect.network.find_network(networ_name)</span><br><span class="line">        server = self.connect.compute.create_server(</span><br><span class="line">            name=server_name, image_id=image.id, flavor_id=flavor.id,</span><br><span class="line">            networks=[&#123;&quot;uuid&quot;: network.id&#125;])</span><br><span class="line">        result = self.connect.compute.wait_for_server(server)</span><br><span class="line">        return result#json.dumps(result,indent=2,skipkeys=True)</span><br><span class="line"></span><br><span class="line">    def delete_server(self, server_name):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        删除云主机</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        server = self.connect.compute.find_server(server_name)</span><br><span class="line">        result = self.connect.compute.delete_server(server)</span><br><span class="line">        return json.dumps(result, indent=2, skipkeys=True)</span><br><span class="line"></span><br><span class="line">    def get_server(self, server_name):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        获取云主机</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        server = self.connect.compute.find_server(server_name)</span><br><span class="line">        if server:</span><br><span class="line">            return json.dumps(server, indent=2, skipkeys=True)</span><br><span class="line">        else:</span><br><span class="line">            return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class image_manager:</span><br><span class="line"></span><br><span class="line">    def __init__(self, connect):</span><br><span class="line">        self.connect = connect</span><br><span class="line"></span><br><span class="line">    def list_images(self):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        查询所有镜像</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        #to json</span><br><span class="line">        items = self.connect.compute.images()</span><br><span class="line">        images_jsons = &#123;&#125;</span><br><span class="line">        for image in items:</span><br><span class="line">            images_jsons[image[&#x27;name&#x27;]] = image</span><br><span class="line">        return json.dumps(images_jsons,indent=2)</span><br><span class="line"></span><br><span class="line">    def get_image(self, image_name:str):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        查询镜像</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        #to json</span><br><span class="line">        image = self.connect.compute.find_image(image_name)</span><br><span class="line"></span><br><span class="line">        return json.dumps(image,indent=2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class flavor_manager:</span><br><span class="line"></span><br><span class="line">    def __init__(self, connect):</span><br><span class="line">        self.connect = connect</span><br><span class="line"></span><br><span class="line">    def list_flavors(self):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        查询所有云主机类型</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        #to json</span><br><span class="line">        items = self.connect.compute.flavors()</span><br><span class="line">        flavors_jsons = &#123;&#125;</span><br><span class="line">        for flavor in items:</span><br><span class="line">            flavors_jsons[flavor[&#x27;name&#x27;]] = flavor</span><br><span class="line">        return json.dumps(flavors_jsons,indent=2)</span><br><span class="line"></span><br><span class="line">    def get_flavor(self, flavor_name:str):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        根据名称获取云主机类.</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        #to json</span><br><span class="line">        flavor = self.connect.compute.find_flavor(flavor_name)</span><br><span class="line">        return json.dumps(flavor,indent=2)</span><br><span class="line"></span><br><span class="line">class network_manager:</span><br><span class="line"></span><br><span class="line">    def __init__(self, connect):</span><br><span class="line">        self.connect = connect</span><br><span class="line"></span><br><span class="line">    def list_networks(self):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        查询所有网络.</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        #to json</span><br><span class="line">        items = self.connect.network.networks()</span><br><span class="line">        items_jsons = &#123;&#125;</span><br><span class="line">        for network in items:</span><br><span class="line">            items_jsons[network[&#x27;name&#x27;]] = network</span><br><span class="line">        return json.dumps(items_jsons,indent=2)</span><br><span class="line"></span><br><span class="line">    def get_network(self, network_name:str):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        跟名称查询网络.</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        #to json</span><br><span class="line">        flavor = self.connect.compute.find_network(network_name)</span><br><span class="line">        return json.dumps(flavor,indent=2)</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line"></span><br><span class="line">    # Initialize connection(通过配置文件）</span><br><span class="line">    # controller_ip = &quot;10.24.2.22&quot;</span><br><span class="line">    controller_ip = &quot;controller&quot;</span><br><span class="line">    auth_url = &quot;http://controller:5000/v3/&quot;</span><br><span class="line">    username = &quot;admin&quot;</span><br><span class="line">    password = &quot;000000&quot;</span><br><span class="line">    user_domain_name = &#x27;demo&#x27;</span><br><span class="line"></span><br><span class="line">    conn = create_connection(auth_url, user_domain_name, username, password)</span><br><span class="line"></span><br><span class="line">    sdk_m = server_manager(conn)</span><br><span class="line">    server = sdk_m.get_server(&quot;server001&quot;)</span><br><span class="line">    if server:</span><br><span class="line">        result = sdk_m.delete_server(&quot;server001&quot;)</span><br><span class="line">        print(&quot;servers:&quot;, result)</span><br><span class="line"></span><br><span class="line">    #2 创建云主机</span><br><span class="line">    print(&quot;creat server--------&quot;)</span><br><span class="line">    servers = sdk_m.create_server(&quot;server001&quot;,&quot;cirros001&quot;,&quot;m1.tiny&quot;,&quot;net&quot;)</span><br><span class="line">    print(&quot;servers:&quot;, servers)</span><br><span class="line"></span><br><span class="line">    #6 查询云主机</span><br><span class="line">    server_info = sdk_m.get_server(&quot;server001&quot;)</span><br><span class="line">print(server_info)</span><br></pre></td></tr></table></figure>
